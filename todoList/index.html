<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <form class="form-inline p-4">
            <h3 class="text-center mb-4 col-lg-12">Task Manager</h3>
            <div class="form-group mx-sm-3 mb-2 text-center">
                <input type="text" class="form-control" id="input" id='task' placeholder="task...">
            </div>
            <button type="submit" class="btn btn-primary mb-2 mx-2" id='submit'>Add Task</button>
        </form>

        <ul class="list-group px-5" id = 'list'>

        </ul>
    <button type="submit" class="btn btn-dark m-4 mb-2 mx-2" id='clear'>Clear All</button>

</div>
</body>
<script src='app.js'></script>
<script src='remove.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</html>
